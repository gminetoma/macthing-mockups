<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/index.js"></script>
    <title>Fruit Gallery</title>
  </head>
  <body>
    <main>
      <div class="gallery josefin-sans">
        <h1 class="libre-baskerville-bold">Fruit Gallery</h1>
        <div class="container">
          <img class="" src="images/image4.jpg" alt="" />
          <div class="label"><span>🥭 Mangoes</span></div>
        </div>
        <div class="container">
          <img src="images/image3.jpg" alt="" />
          <div class="label"><span>🍋 Lemons</span></div>
        </div>
        <div class="container">
          <img src="images/image1.jpg" alt="" />
          <div class="label"><span>🍎 Apples</span></div>
        </div>
        <div class="container">
          <img src="images/image2.jpg" alt="" />
          <div class="label"><span>🍒 Cherries</span></div>
        </div>
        <div class="container">
          <img src="images/image5.jpg" alt="" />
          <div class="label"><span>🍓 Strawberries</span></div>
        </div>
      </div>
    </main>
  </body>
</html>
